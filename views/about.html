<div class="row">
    <nav>
        <ul class="nav nav-pills">
            <li ng-class="{active: currentTab==1}">

            </li>
            <li ng-class="{active: currentTab==2}">

            </li>

<!-- General Tab -->
<div class="row info" ng-show="isTab(1)">
    <h1>General Information</h1>
    <div class="col-sm-6" ng-repeat="info in information">
        <h5 id="gold-heading">{{ info.heading }}</h5>
        <div ng-repeat="line in info.body">{{ line }}</div>
    </div>
</div>

<!-- Goals Tab -->
<div class="row info" ng-show="isTab(2)">
    <h1>Goals</h1>
</div>

<div class="row info" ng-show="isTab(3)">

</div>

</div>
