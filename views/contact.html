<div class="jumbotron text-center">
    <h1>Contact Me</h1>
    <p>Fill out the following form and I will get back to you as soon as I can</p>
</div>

<div style="margin-bottom: 20px;">
    <form action="https://formspree.io/anntagonistletsplay@gmail.com"
          method="POST">
        <div style="background-color: var(--dark-gray);">Message Anntagonist Form</div>
        <input type="text" required name="Name" size="35" placeholder="Your Name"/>
        <input type="email" required name="Email" size="35" placeholder="Your E-mail"/>
        <input type="text" required name="Subject" placeholder="Subject" />
        <input type="text" name="_gotcha" style="display:none;" />
        <input type="hidden" name="_subject" value="Message Anntagonist Form" />
        <!--<input type="hidden" name="_next" value="#/twitch" />-->
        <textarea required rows="8" cols="35" name="Message" placeholder="Message"></textarea><br/>
        <div class="text-center">
            <input type="submit" value="Submit" class="submit-button"/>
        </div>
    </form>
</div>
