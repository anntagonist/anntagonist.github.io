<div class="container-fluid myprofile" style="border: solid var(--dusty-gold) 2px;">
    <h4>{{ character.name }} </h4>
    <img ng-src="{{ character.img }}" width="200px" height="200px" />
    <div style="margin-top:10px;">Age: {{ character.age }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sex: {{ character.sex }}</div>
    <!--<div>Sex: {{ character.sex }}</div>-->
    <div>Relationship Status: {{ character.rStatus }} </div>
    <div>Occupation: {{ character.occupation }}</div>
</div>
